<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Royal Grandeur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Section - Dark Blue */
        .left-section {
            flex: 0 0 40%;
            background: linear-gradient(135deg, #2B2B5C 0%, #1a1a3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 50px;
            position: relative;
            color: white;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .main-headline {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 3.2rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .main-headline .line1 {
            display: block;
            margin-bottom: 8px;
        }

        .main-headline .line2 {
            display: block;
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .navigation {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #2B2B5C;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        /* Right Section - Image Carousel */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            padding: 40px 30px 40px 0;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            height: 100%;
            align-items: center;
            animation: slideShow 15s infinite;
        }

        .carousel-item {
            flex-shrink: 0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.02);
        }

        /* First Image - Large Featured Building */
        .carousel-item.featured {
            width: 380px;
            height: 450px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            position: relative;
        }

        .carousel-item.featured::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, transparent 0%, rgba(34, 139, 34, 0.3) 70%, rgba(34, 139, 34, 0.5) 100%);
        }

        .carousel-item.featured::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(34, 139, 34, 0.4) 0px,
                    rgba(34, 139, 34, 0.4) 2px,
                    transparent 2px,
                    transparent 8px
                ),
                linear-gradient(180deg, transparent 0%, rgba(34, 139, 34, 0.6) 100%);
        }

        /* Second Image - Tall Curved Building (Partially Visible) */
        .carousel-item.tall {
            width: 280px;
            height: 420px;
            background: linear-gradient(135deg, #4682B4 0%, #5F9EA0 50%, #87CEEB 100%);
            position: relative;
            margin-right: -80px;
        }

        .carousel-item.tall::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 60%),
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 15px,
                    rgba(255, 255, 255, 0.05) 15px,
                    rgba(255, 255, 255, 0.05) 17px
                );
        }

        /* Third Image - Modern Glass Building */
        .carousel-item.modern {
            width: 320px;
            height: 400px;
            background: linear-gradient(135deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);
            position: relative;
        }

        .carousel-item.modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.1) 0px,
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 25px
                );
        }

        /* Animation for carousel */
        @keyframes slideShow {
            0%, 30% { transform: translateX(0); }
            35%, 65% { transform: translateX(-200px); }
            70%, 100% { transform: translateX(-400px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-section {
                flex: 0 0 50%;
                padding: 40px 30px;
            }
            
            .main-headline {
                font-size: 2.4rem;
            }
            
            .carousel-item.featured {
                width: 280px;
                height: 320px;
            }
            
            .carousel-item.tall {
                width: 200px;
                height: 300px;
            }
            
            .carousel-item.modern {
                width: 240px;
                height: 280px;
            }
        }

        @media (max-width: 480px) {
            .left-section {
                padding: 30px 20px;
            }
            
            .main-headline {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Section - Dark Blue with Content -->
        <div class="left-section">
            <div class="content-wrapper">
                <h1 class="main-headline">
                    <span class="line1">EXPERIENCE</span>
                    <span class="line2">ROYAL GRANDEUR</span>
                </h1>
                
                <p class="subtitle">
                    Sheltech Prottasha • Residential • Sapphire Series • Dhanmondi
                </p>
                
                <div class="navigation">
                    <button class="nav-button" onclick="previousSlide()">
                        &#8249;
                    </button>
                    <button class="nav-button" onclick="nextSlide()">
                        &#8250;
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Right Section - Image Carousel -->
        <div class="right-section">
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Featured Building - Brown with Greenery -->
                    <div class="carousel-item featured"></div>
                    
                    <!-- Tall Curved Building - Blue/Teal -->
                    <div class="carousel-item tall"></div>
                    
                    <!-- Modern Glass Building - Gray/Blue -->
                    <div class="carousel-item modern"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('carouselTrack');
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % 3;
            updateCarousel();
        }
        
        function previousSlide() {
            currentSlide = (currentSlide - 1 + 3) % 3;
            updateCarousel();
        }
        
        function updateCarousel() {
            const translateX = -currentSlide * 200;
            track.style.transform = `translateX(${translateX}px)`;
        }
        
        // Auto-advance carousel
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
